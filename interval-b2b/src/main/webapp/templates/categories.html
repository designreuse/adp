<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody ng-repeat="category in categories" ng-controller="CategoriesCtrl">
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
        </tr>
        </tbody>
    </table>
    <a ng-click="editCategory(category.id)" class="btn btn-small btn-primary">edit</a>
    <a ng-click="deleteCategory(category.id)" class="btn btn-small btn-danger">delete</a>
    <a ng-click="createNewCategory()" class="btn btn-small btn-info" data-toggle="modal" data-target="#createCategory">create</a>
</div>

<!-- Modal -->
<div id="createCategory" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-controller="CategoriesCtrl">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Category</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="create()" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" ng-model="newCategory.name" placeholder="Enter category name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" ng-model="newCategory.description" placeholder="Enter category description">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="create()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
