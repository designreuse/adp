<div class="table-responsive">
    <div id="centerGrid" ui-grid-selection ui-grid="gridOpts" class="grid"></div><br>
    <a class="btn btn-small btn-primary" data-toggle="modal" data-target="#updateCenter">edit</a>
    <a ng-click="delete()" class="btn btn-small btn-danger">delete</a>
    <a class="btn btn-small btn-info" data-toggle="modal" data-target="#createCenter">create</a>
</div>

<!-- Modal -->
<div id="createCenter" class="modal" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="clear()">&times;</button>
                <h4 class="modal-title">Create Center</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="createCenterForm"role="form" ng-submit="create()" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" ng-model="newCenter.name" placeholder="Enter Center name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address1">Address Line 1:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address1" ng-model="newCenter.address1" placeholder="Enter Center address Line 1.." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address2">Address Line 2:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address2" ng-model="newCenter.address2" placeholder="Enter Center address Line2.." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="city">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" ng-model="newCenter.city" placeholder="Enter city.." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="state">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="state" ng-model="newCenter.state" placeholder="Enter state.." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="country">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="country" ng-model="newCenter.country" placeholder="Enter country.." required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': createCenterForm.phone.$invalid && createCenterForm.phone.$dirty }">
                        <label class="control-label col-sm-2" for="phone">Phone:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="phone" name="phone" ng-model="newCenter.phone" placeholder="Enter Center Phone" required>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': createCenterForm.email.$invalid && createCenterForm.email.$dirty }">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" ng-model="newCenter.email" placeholder="Enter Center Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">screens</h4>
                                </div>
                                <div id="screen" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel-body">
                                        <div class="col-sm-10" ng-repeat="screen in newCenter.screens">-->
                                            <input type="text" class="form-control" id="screen.name" ng-model="screen.name" placeholder="Enter screen name"/>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="create()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="updateCenter" class="modal" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="clear()">&times;</button>
                <h4 class="modal-title">Update Center</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="update()" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerName">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerName" ng-model="selectedItem.name" placeholder="Enter Center name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerAddress">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerAddress" ng-model="selectedItem.address1" placeholder="Enter Center Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerPhone">Phone:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerPhone" ng-model="selectedItem.phone" placeholder="Enter Center Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerEmail">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerEmail" ng-model="selectedItem.email" placeholder="Enter Center Email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="update()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">Cancel</button>
            </div>
        </div>
    </div>
</div>
