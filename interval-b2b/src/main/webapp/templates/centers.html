<div class="table-responsive">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" ng-disabled="!disableEdit" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Select an action
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a ng-click="onEdit()" data-toggle="modal" data-target="#updateCenter" ng-disabled="!disableEdit">View/Edit Center Information</a></li>
            <li><a data-toggle="modal" data-target="#updateScreens" ng-disabled="!disableEdit">View/Edit Screen</a></li>
            <li><a ng-click="delete()" ng-disabled="!disableEdit">Delete Center</a></li>
        </ul>
    </div><br/>
    <div id="centerGrid" ui-grid-selection ui-grid="gridOpts" class="grid"></div><br>
    <a class="btn btn-small btn-info" data-toggle="modal" data-target="#createCenter">create</a>
</div>

<!-- Modal -->
<div id="createCenter" class="modal" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="clearNewCenter()">&times;</button>
                <h4 class="modal-title">Create Center</h4>
            </div>
            <div class="modal-body">
                <form angular-validator-submit="create()" class="form-horizontal" name="createCenterForm"  novalidate angular-validator>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   ng-model="newCenter.name"
                                   placeholder="Enter Center name"
                                   validate-on="dirty"
                                   required-message="'Required Field'"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address1">Address Line 1:</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="address1"
                                   name="address1"
                                   ng-model="newCenter.address1"
                                   placeholder="Enter Center address Line 1.."
                                   validate-on="dirty"
                                   required-message="'Required Field'"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address2">Address Line 2:</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="address2"
                                   name="address2"
                                   ng-model="newCenter.address2"
                                   placeholder="Enter Center address Line2..">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="city">City</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="city"
                                   name="city"
                                   ng-model="newCenter.city"
                                   placeholder="Enter city.."
                                   validate-on="dirty"
                                   required-message="'Required Field'"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="state">State</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="state"
                                   name="state"
                                   ng-model="newCenter.state"
                                   placeholder="Enter state.."
                                   validate-on="dirty"
                                   required-message="'Required Field'"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="country">Country</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="country"
                                   name="country"
                                   ng-model="newCenter.country"
                                   placeholder="Enter country.."
                                   validate-on="dirty"
                                   required-message="'Required Field'"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone">Phone:</label>
                        <div class="col-sm-10">
                            <input type="tel"
                                   class="form-control"
                                   id="phone"
                                   name="phone"
                                   ng-model="newCenter.phone"
                                   placeholder="Enter Center Phone"
                                   ng-pattern="/^\d{10}$/"
                                   required-message="'Required Field'"
                                   invalid-message="'Please enter a valid phone number'"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   ng-model="newCenter.email"
                                   placeholder="Enter Center Email"
                                   ng-pattern="/^[^@]+@[^@]+\.[^@]+$/"
                                   validate-on="dirty"
                                   required-message="'Required Field'"
                                   invalid-message="'Please enter a valid email'"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="createCenterForm.$invalid">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearNewCenter()">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="updateCenter" class="modal" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Center</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="update()" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerName">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerName" ng-model="selectedItem.name" placeholder="Enter Center name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerAddress">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerAddress" ng-model="selectedItem.address1" placeholder="Enter Center Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerPhone">Phone:</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="centerPhone" ng-model="selectedItem.phone" placeholder="Enter Center Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="centerEmail">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="centerEmail" ng-model="selectedItem.email" placeholder="Enter Center Email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="update()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="updateScreens" class="modal" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Screens</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="update()" novalidate>
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-target="#updateScreensPnBdy">Screens</a>
                                </h4>
                            </div>
                            <div id="updateScreensPnBdy" class="panel-collapse">
                                <div class="panel-body">
                                    <ul>
                                        <li class="form-group" ng-repeat="screen in selectedItem.screens" id="screen{{screen.id}}">
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" ng-model="screen.name" size="60"
                                                       ng-click="onEditScreen(screen)">
                                            </div>
                                            <div class="col-sm-3">
                                                <a ng-click="deleteScreen($index)" class="btn btn-small btn-danger">delete</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel-footer">
                                    <button type="button" class="btn btn-default" ng-click="addScreen()" >Add Screen</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-target="#updateShowsPnBdy">Shows</a>
                                </h4>
                            </div>
                            <div id="updateShowsPnBdy" class="panel-collapse">
                                <div class="panel-body">
                                    <ul>
                                        <li class="col-xs-5" ng-repeat="show in selectedScreen.shows" id="show{{show.id}}">
                                            <div class="col-sm-7">
                                                <timepicker ng-model="show.time" hour-step="1" minute-step="15"></timepicker>
                                            </div>
                                            <div class="col-sm-3">
                                                <a ng-click="deleteShow($index)" class="btn btn-small btn-danger">delete</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel-footer">
                                    <button type="button" class="btn btn-default" ng-click="addShow()" >Add Show</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="update()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
