<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/ui-grid.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/get-shit-done.css" rel="stylesheet">
    <title>Interval-B2B</title>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/angular-resource.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/ui-grid.min.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap-tpls-0.13.3.min.js" type="text/javascript"></script>
    <script src="js/angular-validator.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <script src="js/modules/login.js"></script>
    <script src="js/modules/centers.js"></script>
    <script src="js/modules/categories.js"></script>
    <script src="js/modules/orderstatus.js"></script>
    <script src="js/modules/inventory.js"></script>
    <script src="js/modules/product.js"></script>
</head>

<body ng-app="app" ng-controller="NavCtrl">

<div ng-if="showNav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand"><img src="img/logo.png" height="32" width="32"></div><div class="navbar-brand">Interval</div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                        <li ng-if="roleId<=1" ng-class="navClass('home')">
                            <a href="" ng-click="loadHome()">Home</a>
                        </li>
                        <li ng-if="roleId<=1" ng-class="navClass('dashboard')">
                            <a href="" ng-click="loadDashboard()">Dashboard</a>
                        </li>
                        <li ng-if="roleId<1" ng-class="navClass('categories')">
                            <a href="" ng-click="loadCategories()">Categories</a>
                        </li>
                        <li ng-if="roleId<1" ng-class="navClass('centers')">
                            <a href="" ng-click="loadCenters()">Centers</a>
                        </li>
                        <li ng-if="roleId<=1" ng-class="navClass('inventory')">
                            <a href="" ng-click="loadInventory()">Inventory</a>
                        </li>
                        <li ng-if="roleId<1" ng-class="navClass('orderstatus')">
                            <a href="" ng-click="loadOrderStatus()">Order Status</a>
                        </li>
                        <li ng-if="roleId<=1" ng-class="navClass('product')">
                            <a href="" ng-click="loadProduct()">Product</a>
                        </li>
                        <li ng-if="roleId<1" ng-class="navClass('sales')">
                            <a href="" ng-click="loadSales()">Sales</a>
                        </li>
                        <li ng-if="roleId<1" ng-class="navClass('about')">
                            <a href="" ng-click="loadAbout()">About</a>
                        </li>
                        <li ng-if="roleId<1"  ng-class="navClass('services')">
                            <a href="" ng-click="loadServices()">Services</a>
                        </li>
                        <li ng-if="roleId<1" ng-class="navClass('contact')">
                            <a href="" ng-click="loadContact()">Contact</a>
                        </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">{{ pageHeader }}</h1>
        <div ng-view></div>
    </div>
</div>

</body>
</html>
